<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Demo</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f0f8ff;
      margin: 40px;
    }

    h1 {
      color: #2e8b57;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .highlight {
      background-color: yellow;
      padding: 5px;
      border-radius: 5px;
    }

    a {
      color: blue;
      text-decoration: none;
    }

    a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>CSS Demonstration</h1>
  <p>This paragraph uses internal CSS for font and color styling.</p>

  <p class="highlight">This text has a <strong>highlighted background</strong>.</p>

  <p style="color: purple;">This line uses <strong>inline CSS</strong> for custom text color.</p>

  <p>Visit <a href="https://www.w3schools.com/css/">W3Schools CSS Tutorial</a> for more.</p>
</body>
</html>
