<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Absolute Positioning – Layering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      position: relative;
      height: 500px;
      background-color: #fefefe;
    }

    .layer {
      position: absolute;
      width: 200px;
      height: 100px;
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
    }

    .layer1 {
      top: 50px;
      left: 50px;
      background-color: rgba(255, 0, 0, 0.8);
      z-index: 1;
    }

    .layer2 {
      top: 100px;
      left: 100px;
      background-color: rgba(0, 0, 255, 0.8);
      z-index: 2;
    }

    .layer3 {
      top: 150px;
      left: 150px;
      background-color: rgba(0, 128, 0, 0.8);
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Absolute 2 – Layered Positioning</h1>

  <div class="layer layer1">Layer 1 (Bottom)</div>
  <div class="layer layer2">Layer 2 (Middle)</div>
  <div class="layer layer3">Layer 3 (Top)</div>

  <p>This demo shows how <code>z-index</code> and absolute positioning can create layered effects on a webpage. Lower numbers stack underneath higher ones.</p>
</body>
</html>
