<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cycle Lab Slideshow</title>
  <link rel="stylesheet" href="cycle-lab.css" />
</head>
<body>
  <main>
    <h1>Accessible Image Slideshow</h1>
    <section class="slideshow" aria-label="My Image Slideshow">
      <img src="photo1.JPG" alt="Hi-I created this" class="slide active" />
      <img src="photo2.JPG" alt="Coding meets human" class="slide" />
      <img src="photo3.JPG" alt="Just me again" class="slide" />
      <button class="prev" aria-label="Previous Slide">&#10094;</button>
      <button class="next" aria-label="Next Slide">&#10095;</button>
    </section>
  </main>
  <script src="cycle-lab.js"></script>
</body>
</html>
