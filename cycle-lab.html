<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycle Lab Slideshow</title>
  <link rel="stylesheet" href="cycle-lab.css" />
</head>
<body>
  <main>
    <h1>Accessible Image Slideshow</h1>
    <section class="slideshow" aria-label="My Image Slideshow" role="region">
      <button class="prev" aria-label="Previous slide">❮</button>
      <div class="slides">
        <img src="photo1.jpg" alt="Hi - I created this" class="slide active" />
        <img src="photo2.jpg" alt="Coding meets human" class="slide" />
        <img src="photo3.jpg" alt="Web tech journey" class="slide" />
      </div>
      <button class="next" aria-label="Next slide">❯</button>
    </section>
  </main>

  <script src="cycle-lab.js"></script>
</body>
</html>
